name: Flutter Web Build & Deploy

on:
  push:
    branches:
      - main  # Trigger on pushes to main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.1'

      - name: Install dependencies
        run: flutter pub get

      - name: Build Flutter Web
        run: flutter build web --release

      - name: Prepare deployment to root of repo
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          # Clone the repo into a separate folder (main branch)
          git clone https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} deploy-root
          cd deploy-root

          # Remove everything from root (except .git)
          find . -mindepth 1 -maxdepth 1 ! -name '.git' -exec rm -rf {} +

          # Copy Flutter web build output to root
          cp -r ../build/web/* .

          # Copy API folder if it exists
          cp -r ../api ./ || echo "No API folder to copy"

          git add --all
          git commit -m "Deploy Flutter web build + API to root from GitHub Actions [skip ci]" || echo "No changes to commit"
          git push origin main --force
