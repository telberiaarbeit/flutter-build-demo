name: Flutter Web Build & Push to Same Branch

on:
  push:
    branches:
      - '**' # Run on all branches

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.1'

      - name: Install dependencies
        run: flutter pub get

      - name: Build Flutter Web
        run: flutter build web --release

            - name: Commit and push build output
        env:
          GIT_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          BRANCH: ${{ github.ref_name }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          cp -r build/web/* .

          git add .
          git commit -m "Update web build output for branch $BRANCH [skip ci]" || echo "No changes to commit"

          git push https://x-access-token:${GIT_TOKEN}@github.com/${{ github.repository }} HEAD:$BRANCH

