name: Flutter Web Build & Deploy

on:
  push:
    branches:
      - main  # Trigger on pushes to main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'

      - name: Install dependencies
        run: flutter pub get

      - name: Build Flutter Web
        run: flutter build web --release

      - name: Deploy to main branch (replace root with build/web)
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          # Clean everything except .git
          find . -mindepth 1 -maxdepth 1 ! -name ".git" -exec rm -rf {} +

          # Copy contents of build/web into root
          cp -r build/web/* .

          git add --all
          git commit -m "Deploy Flutter web build to main [skip ci]" || echo "No changes to commit"
          git push origin main --force
