name: Flutter Web Build & Push to Same Branch

on:
  push:
    branches:
      - '**' # Run on all branches

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.1'

      - name: Install dependencies
        run: flutter pub get

      - name: Build Flutter Web
        run: flutter build web --release

      - name: Commit build output back to same branch
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          BRANCH: ${{ github.ref_name }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          # Setup push permission
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}

          # Copy build output to root if needed
          cp -r build/web/* .

          # Add and commit
          git add .
          git commit -m "Update web build output for branch $BRANCH [skip ci]" || echo "No changes to commit"
          git push origin HEAD
