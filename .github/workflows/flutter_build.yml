name: Flutter Web Build to Root

on:
  push:
    branches:
      - main  # Run this workflow only on web-build branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.1'

      - name: Install dependencies
        run: flutter pub get

      - name: Build Flutter Web to root
        run: flutter build web --release --output ./
